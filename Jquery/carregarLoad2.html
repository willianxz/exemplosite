<!DOCTYPE html>
<html>
<title>CarregarLoad2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<div class="w3-container w3-center" id="opacityNormal"> <!-- O importante aqui é o  id #opacityNormal -->
  <p>Normal (100% opacity):</p>
  <img src="https://www.w3schools.com/w3css/img_forest.jpg" alt="Forest" style="width:800px">  
</div>

<div class="w3-container w3-center" id="opacitySetentaCinco">  <!-- O importante aqui é o  id #opacitySetentaCinco -->
  <p>w3-opacity-min (75% opacity):</p>

</div>


<div class="w3-container w3-center" id="opacitySessenta">  <!-- O importante aqui é o  id #opacitySessenta -->
  <p>w3-opacity (60% opacity):</p>
  <img src="https://www.w3schools.com/w3css/img_forest.jpg" alt="Forest" class="w3-opacity" style="width:800px"> 
</div>


<div class="w3-container w3-center" id="opacityVinteCinco"> <!-- O importante aqui é o  id #opacityVinteCinco -->
  <p>w3-opacity-max (25% opacity):</p>
  <img src="https://www.w3schools.com/w3css/img_forest.jpg" alt="Forest" class="w3-opacity-max" style="width:800px">
</div>


</body>
</html>
